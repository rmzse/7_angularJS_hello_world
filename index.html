<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>
  <body data-ng-app="">
    <input type="text" data-ng-model="name" placeholder='Give me a name'>
    <h1 data-ng-if="name">Hello {{name}} {{5+5}}!</h1>
    <script type="text/javascript">
      var demoApp = angular.module("demoApp", []);

      demoApp.controller("mainController", function ($scope)) {
        $scope.firstName ="Betty";
        $scope.lastName = "Boop"
      });
    </script>
  </body>
</html>
