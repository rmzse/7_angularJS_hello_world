<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>
  <body data-ng-app="demoApp" data-ng-controller="mainController">
    <say-hello message="Perkkele! "></say-hello>
    <script type="text/javascript">
      var demoApp = angular.module("demoApp", []);

      demoApp.controller("mainController", function ($scope, userService) {
        $scope.users = userService.users();
      });

      demoApp.directive("sayHello", function() {
        return {
          scope: false,
          link: function ($scope, element, attrs) {
            $scope.message = attrs.message;
          },
          template: "<h1>{{[message, firstName, lastName].join(' ')}}! {{3+5}}!</h1>"
        };
      });

      demoApp.service('userService', function(){
         var collection = [
             {firstName: 'Betty', lastName: 'Boop'}
             {firstName: 'Donald', lastName: 'Paul'}
             {firstName: 'Jessica', lastName: 'Rabbit'}
         ];
         return {
             users: function () {
                 return collection;
             }
         }
      });
    </script>
  </body>
</html>
